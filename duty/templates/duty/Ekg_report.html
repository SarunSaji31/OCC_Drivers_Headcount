<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Delay Report</title>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1, p {
            color: #333;
        }

        .form-control {
            font-size: 14px;
            height: 38px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .remarks-column textarea {
            resize: none;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow: hidden;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
        }

        .remarks-column {
            width: 100%;
            grid-column: span 4;
        }

        .remarks-column textarea {
            min-height: 100px;
        }

        @media (max-width: 992px) {
            .remarks-column {
                grid-column: span 2;
            }
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-primary {
            width: 48%;
        }

        .btn-warning {
            width: 48%;
        }

        .form-control-sm {
            font-size: 14px;
            height: 36px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-5">Submit Delay Report</h1>
            <p class="lead">Fill out the form below to submit a delay report</p>
        </div>

        <!-- Form container for DelayDataForm -->
        <form id="delay_form" method="POST" class="form-container">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3">
                    <label for="reportDate">DATE</label>
                    <input type="date" class="form-control form-control-sm" name="date" id="reportDate" required>
                </div>
                <div class="col-md-3">
                    <label for="route">ROUTE</label>
                    <input type="text" class="form-control form-control-sm" name="route" required>
                    <div class="error-message" id="routeError">Route is required</div>
                </div>
                <div class="col-md-3">
                    <label for="in_out">IN/OUT</label>
                    <select class="form-control form-control-sm" name="in_out" required>
                        <option value="">Select</option>
                        <option value="IN">IN</option>
                        <option value="OUT">OUT</option>
                    </select>
                    <div class="error-message" id="inOutError">In/Out is required</div>
                </div>
                <div class="col-md-3">
                    <label for="staff_count">STAFF COUNT</label>
                    <input type="number" class="form-control form-control-sm" name="staff_count" required>
                    <div class="error-message" id="staffCountError">Staff count is required</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="std">STD</label>
                    <input type="time" class="form-control form-control-sm" name="std" required>
                    <div class="error-message" id="stdError">STD is required</div>
                </div>
                <div class="col-md-2">
                    <label for="atd">ATD</label>
                    <input type="time" class="form-control form-control-sm" name="atd" required>
                    <div class="error-message" id="atdError">ATD is required</div>
                </div>
                <div class="col-md-2">
                    <label for="sta">STA</label>
                    <input type="time" class="form-control form-control-sm" name="sta" id="sta" required>
                    <div class="error-message" id="staError">STA is required</div>
                </div>
                <div class="col-md-2">
                    <label for="ata">ATA</label>
                    <input type="time" class="form-control form-control-sm" name="ata" id="ata" required>
                    <div class="error-message" id="ataError">ATA is required</div>
                </div>
                <div class="col-md-3">
                    <label for="delay">DELAY (min)</label>
                    <input type="number" class="form-control form-control-sm" name="delay" id="delay" readonly>
                </div>
            </div>

            <div class="remarks-column">
                <label for="remarks">REMARKS</label>
                <textarea class="form-control" name="remarks" rows="3" placeholder="Provide detailed description..."></textarea>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Submit Report</button>
                <button type="button" class="btn btn-warning" id="broadcastButton">Broadcast Delay Message to EK</button>
            </div>

        </form>

        <div id="broadcastMessage" class="mt-3"></div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;

            // Function to calculate time difference in minutes
            function calculateDelay() {
                const staInput = document.getElementById('sta').value;
                const ataInput = document.getElementById('ata').value;

                if (staInput && ataInput) {
                    const staTime = new Date(`1970-01-01T${staInput}:00`);
                    const ataTime = new Date(`1970-01-01T${ataInput}:00`);

                    const delayMinutes = Math.floor((ataTime - staTime) / 60000); // convert milliseconds to minutes

                    if (!isNaN(delayMinutes)) {
                        document.getElementById('delay').value = delayMinutes >= 0 ? delayMinutes : '0';
                    }
                }
            }

            // Add event listeners to calculate delay when STA and ATA are updated
            document.getElementById('sta').addEventListener('change', calculateDelay);
            document.getElementById('ata').addEventListener('change', calculateDelay);

            // Validate form fields for the delay form only
            function validateDelayForm() {
                let isValid = true;

                const route = document.querySelector('input[name="route"]');
                const in_out = document.querySelector('select[name="in_out"]');
                const staff_count = document.querySelector('input[name="staff_count"]');
                const std = document.querySelector('input[name="std"]');
                const atd = document.querySelector('input[name="atd"]');
                const sta = document.querySelector('input[name="sta"]');
                const ata = document.querySelector('input[name="ata"]');

                document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

                if (!route.value) {
                    isValid = false;
                    document.getElementById('routeError').style.display = 'block';
                }
                if (!in_out.value) {
                    isValid = false;
                    document.getElementById('inOutError').style.display = 'block';
                }
                if (!staff_count.value) {
                    isValid = false;
                    document.getElementById('staffCountError').style.display = 'block';
                }
                if (!std.value) {
                    isValid = false;
                    document.getElementById('stdError').style.display = 'block';
                }
                if (!atd.value) {
                    isValid = false;
                    document.getElementById('atdError').style.display = 'block';
                }
                if (!sta.value) {
                    isValid = false;
                    document.getElementById('staError').style.display = 'block';
                }
                if (!ata.value) {
                    isValid = false;
                    document.getElementById('ataError').style.display = 'block';
                }

                return isValid;
            }

            // Handle the broadcast button click event
            document.querySelector('#broadcastButton').addEventListener('click', function (event) {
                event.preventDefault();

                if (validateDelayForm()) {
                    const form = document.querySelector('#delay_form');
                    const formData = new FormData(form);
                    formData.append('broadcast', true);

                    fetch("{% url 'add_delay_report' %}", {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            const messageDiv = document.querySelector('#broadcastMessage');
                            if (data.status === 'success') {
                                messageDiv.innerHTML = `<div class="alert alert-success">Broadcast message sent successfully.</div>`;
                            } else {
                                messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                            }
                        })
                        .catch(error => {
                            document.querySelector('#broadcastMessage').innerHTML = '<div class="alert alert-danger">An error occurred while sending the broadcast message.</div>';
                        });
                }
            });
        });
    </script>

</body>

</html>
