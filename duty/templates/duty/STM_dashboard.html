<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Delays and Breakdowns Dashboard</title>

    <!-- Bootstrap 5 CSS for responsive grid layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 30px;
            color: #343a40;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .btn-custom {
            margin-top: 20px;
            border-radius: 20px;
            padding: 10px 30px;
        }

        /* Back link style */
        .back-link {
            display: inline-block;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            background-color: #e0e0e0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .back-link {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Link to go back to Subcategory Page -->
        <a href="/subcategory/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Subcategory
        </a>

        <h1 class="text-center">Fleet Delays and Breakdowns Dashboard</h1>

        <!-- Daily, Monthly, and Total Statistics Section -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="card-title">Daily Statistics</h3>
                    <p>Delays: <span id="daily-delay-count" class="text-primary fw-bold">Loading...</span></p>
                    <p>Breakdowns: <span id="daily-breakdown-count" class="text-primary fw-bold">Loading...</span></p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="card-title">Monthly Statistics</h3>
                    <p>Delays: <span id="monthly-delay-count" class="text-success fw-bold">Loading...</span></p>
                    <p>Breakdowns: <span id="monthly-breakdown-count" class="text-success fw-bold">Loading...</span></p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="card-title">Total Statistics</h3>
                    <p>Total Delays: <span id="total-delay-count" class="text-warning fw-bold">Loading...</span></p>
                    <p>Total Breakdowns: <span id="total-breakdown-count" class="text-warning fw-bold">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Fleet Chart Section -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card p-4 chart-container">
                    <canvas id="fleet-delay-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Report Download Section -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <form method="GET" action="{% url 'download_fleet_report' %}">
                    <div class="form-group mb-3">
                        <label for="report-type" class="form-label fw-bold">Select Report Type:</label>
                        <select id="report-type" name="report_type" class="form-select w-50 mx-auto">
                            <option value="daily">Daily</option>
                            <option value="monthly">Monthly</option>
                            <option value="total">Total</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="report-category" class="form-label fw-bold">Select Report Category:</label>
                        <select id="report-category" name="report_category" class="form-select w-50 mx-auto">
                            <option value="delay">Delays</option>
                            <option value="breakdown">Breakdowns</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-custom">Download Report</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to get the current day name and day number (e.g., "Sat-19")
        function getFormattedDate() {
            const today = new Date();
            const options = { weekday: 'short', day: 'numeric' }; // Short day name (e.g., "Sat") and numeric day (e.g., "19")
            return today.toLocaleDateString('en-US', options).replace(',', '-');
        }

        // Function to update the dashboard with data
        function updateDashboard() {
            $.getJSON("{% url 'fleet_counts_api' %}", function(data) {
                // Update daily statistics
                $('#daily-delay-count').text(data.daily_delay_count);
                $('#daily-breakdown-count').text(data.daily_breakdown_count);

                // Update monthly statistics
                $('#monthly-delay-count').text(data.monthly_delay_count);
                $('#monthly-breakdown-count').text(data.monthly_breakdown_count);

                // Update total statistics
                $('#total-delay-count').text(data.total_delay_count);
                $('#total-breakdown-count').text(data.total_breakdown_count);

                // Update chart data dynamically
                const ctx = document.getElementById('fleet-delay-chart').getContext('2d');
                const delayChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Delays', 'Breakdowns'],
                        datasets: [{
                            label: 'Daily',
                            data: [data.daily_delay_count, data.daily_breakdown_count],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }, {
                            label: 'Monthly',
                            data: [data.monthly_delay_count, data.monthly_breakdown_count],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }, {
                            label: 'Total',
                            data: [data.total_delay_count, data.total_breakdown_count],
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        const datasetLabel = tooltipItem.dataset.label || '';
                                        let value = tooltipItem.raw;
                                        let label = `${datasetLabel}: ${value}`;

                                        // For daily data, show the day name and day number (e.g., "Sat-19")
                                        if (tooltipItem.dataset.label === 'Daily') {
                                            const dateWithDay = getFormattedDate();
                                            label = `Daily (${dateWithDay}): ${value}`;
                                        }
                                        // For monthly data, only show the month name
                                        if (tooltipItem.dataset.label === 'Monthly') {
                                            label = `${datasetLabel} (${new Date().toLocaleDateString('en', { month: 'long' })}): ${value}`;
                                        }

                                        // For total data, just display "Total"
                                        if (tooltipItem.dataset.label === 'Total') {
                                            label = `Total: ${value}`;
                                        }

                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }

        // Call the function to update the dashboard when the page loads
        $(document).ready(function() {
            updateDashboard();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
